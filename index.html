<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Digital Menu</title>
  </head>
  <body>
    <header
      class="flex flex-col items-center justify-center text-center pt-8 px-4"
    >
      <img src="./images/logo.png" alt="Logo" />
      <h2 class="font-bold text-2xl">Tortilla House</h2>
      <p class="font-light text-gray-700">
        For fast food, delicious food, and burgers!
      </p>

      <img src="./images/eating.jpg" alt="" class="mt-3 rounded-3xl" />
    </header>

    <main class="mt-5">
      <section class="flex space-x-3 items-center justify-between px-4">
        <!-- search bar with seach icon -->
        <div class="relative w-full">
          <i
            class="fa-solid fa-magnifying-glass absolute text-gray-400 left-2.5 top-1/2 -translate-y-1/2"
          ></i>
          <input
            id="search"
            type="text"
            class="border shadow rounded-full pl-8 py-1 w-full"
            placeholder="Search Dishes"
          />
        </div>

        <!-- sort dropdown -->
        <select name="sort" id="sort" class="border shadow p-1 rounded">
          <option value="default">Sort by</option>
          <option value="cheap">Cheapest</option>
          <option value="expensive">Most Expensive</option>
        </select>
      </section>

      <!-- categories -->
      <section id="categoriesContainer" class="flex space-x-4 py-4 px-4 overflow-x-auto">
       
      </section>

      <!-- products -->
      <section class="py-4 px-4">
        <h2 class="font-bold text-2xl">Explore Our Tasty Menu</h2>

        <div
        id="productsContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mt-4 gap-6"
        >
          <!-- product item -->
          
        </div>
      </section>

      <!-- map -->
      <section class="mt-8">
        <div class="bg-brand py-4 text-center">
          <h2 class="font-semibold text-lg md:text-2xl">
            You Can Find Us Here!
          </h2>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d8317.145771889842!2d35.5160174!3d33.4147077!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151eebf1543ec601%3A0x75910d71b9dbb969!2z2YXYudmF2YQg2KfZhNio2KfZhiDZiCDYp9is2KjYp9mGINin2YTYt9mK2KggYWwgdGF5ZWIgZGlhcnk!5e1!3m2!1sen!2slb!4v1692944038798!5m2!1sen!2slb"
          width="100%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <!-- general info -->
      <section
        class="grid grid-cols-1 md:grid-cols-3 gap-y-12 place-items-center py-20"
      >
        <div>
          <div
            class="bg-brand p-3 w-20 mx-auto rounded-full h-20 text-white text-4xl flex items-center justify-center"
          >
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <p>Arabsalim - Nabatieh - Lebanon</p>
        </div>

        <div>
          <div
            class="bg-brand p-3 w-20 mx-auto rounded-full h-20 text-white text-4xl flex items-center justify-center"
          >
            <i class="fa-solid fa-clock"></i>
          </div>
          <p>Open From 10 AM to 10 PM</p>
        </div>

        <div>
          <div
            class="bg-brand p-3 w-20 mx-auto rounded-full h-20 text-white text-4xl flex items-center justify-center"
          >
            <i class="fa-solid fa-phone"></i>
          </div>
          <p>76/025608 - 03/909194</p>
        </div>
      </section>

      <footer class="bg-brand py-5 text-center">
        <p class="font-semibold">
          Â© 2022-2023 Tortilla House. All rights reserved
        </p>
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
